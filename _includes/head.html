<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }} {{ site.subtitle }}{% else %}{{ site.title }} {{ site.subtitle }}{% endif %}</title>

  <meta name="author" content="{{ site.title }} {{ site.subtitle }}">
  {% if page.type == 'event-detail' %}
    <meta name="description" content="{{ page.content | strip | strip_newlines }}">
  {% else %}
    <meta name="description" content="{% if page.description %}{{ page.description | strip | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/assets/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/favicons/manifest.json">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/assets/favicons/mstile-144x144.png">
  <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}{% if page.type == 'event-detail' %}/{% endif %}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }} {{ site.subtitle }}{% else %}{{ site.title }} {{ site.subtitle }}{% endif %}" />
  {% if page.type == 'event-detail' %}
    <meta property="og:description" content="{{ page.content | strip | strip_newlines }}">
  {% else %}
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}
  {% if page.type == 'event-detail' %}
    <meta property="og:image" content="http://comingtogether.in/assets/img/events/ct-event-{{ page.types | first | slugify }}.png">
  {% else %}
    <meta property="og:image" content="http://comingtogether.in/assets/img/viva-header.png" />
  {% endif %}

  <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href="{{ site.baseurl }}/assets/css/styles.css" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}{% if page.type == 'event-detail' %}/{% endif %}">
</head>
